
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="themes/trucard_theme_homepage.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="cordova-2.7.0.js"></script>
		<script type="text/javascript" src="childbrowser.js"></script>
		<gap:plugin name="BarcodeScanner" />
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="main.js"></script>  
        
         <script>
             $(document).ready( function() {        
            	document.getElementById("text_scanned_url").style.visibility="hidden";  
            	document.getElementById("text_cus_name").style.visibility="hidden";  
            	document.getElementById("text_cus_email").style.visibility="hidden";  
            	document.getElementById("text_cus_visit").style.visibility="hidden";  
            	document.getElementById("button_redeem").style.visibility="hidden";  
            	document.getElementById("text_cus_header").style.visibility="hidden"; 
            } );
            
            function ShowCustomerDetails() {            
            	document.getElementById("text_scanned_url").style.visibility="visible";  
            	document.getElementById("text_cus_name").style.visibility="visible";  
            	document.getElementById("text_cus_email").style.visibility="visible";  
            	document.getElementById("text_cus_visit").style.visibility="visible";  
            	document.getElementById("button_redeem").style.visibility="visible";  
            	document.getElementById("text_cus_header").style.visibility="visible"; 
            }     
        </script>
        
        
	</head>
	<body >
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>TruCard</h1>
			</div>
			<div class="ui-content ui-body-a" data-theme="a" data-form="ui-body-a" data-role="content" role="main">
				
				<p>Click scan and focus on the QR code image of the customers TruCard</p>	
			
    			<div data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-icon="star" data-theme="a" data-disabled="false" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-left ui-btn-up-a" aria-disabled="false">
    			    
    			        <button data-icon="star" data-theme="a" data-form="ui-btn-up-a" class="ui-btn-hidden" data-disabled="false" onclick="scanCode();">Scan Me</button>
    			   
    			</div>
    			
    			<p id="text_scanned_url">Scanned URL : <b id="url"> </b> </p>
    			<p id="text_cus_header">Customer details found</p>    
    			<p id="text_cus_name"> Name : Siva Kumar </p>
    			<p id="text_cus_email"> Email : siva@trucard.com </p>
    			<p id="text_cus_visit"> Visits : 20 </p>
    			<p>
    				<div id="button_redeem" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-icon="star" data-theme="a" data-disabled="false" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-left ui-btn-up-a" aria-disabled="false">
    			    
    			        <button data-icon="star" data-theme="a" data-form="ui-btn-up-a" class="ui-btn-hidden" data-disabled="false">Redeem</button>
    			   
    				</div>
    			</p>
    			
			</div>
		</div>
	</body>
</html>
